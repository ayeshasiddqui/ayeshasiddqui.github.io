<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Mens Jackets - Mens Fashion</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
        }

        .product-section {
            background-color: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        h2 {
            color: #663300;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .buy-now-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">

        <header class="text-center mt-5">
            <h1>Mens Jackets</h1>
        </header>

        <div class="product-section">
            <h2>Black jacket</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuQHurIUoyXDXvK1-6tvS4-yLShl5-dn1pYOhqVNs28w&s
                    " alt="black jacket">
                </div>
                <div class="col-md-8">
                    <p> High-quality black jacket with a sleek design.</p>
                    <p>Price: $10,900</p>
                    <a href="#" class="buy-now-btn">Buy Now</a>
                </div>
            </div>
        </div>

        <div class="product-section">
            <h2>Grey jacket</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQENMzF_ov-lSrLLa6pbl45OKDqv5ohoBG0zQRIKJBjdA&s" alt="Jacket Image">
                </div>
                <div class="col-md-8">
                    <p> Stylish jacket for all seasons.</p>
                    <p>Price: $10,999</p>
                    <a href="#" class="buy-now-btn">Buy Now</a>
                </div>
            </div>
        </div>

        <div class="product-section">
            <h2>Blue jacket</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSALX2ohzTvLtz3Mm0Vq787nd7M-btINyB2YMiU-C_nw&s" alt="jacket image">
                </div>
                <div class="col-md-8">
                    <p> Comfortable and trendy blue jacket for every occasion.</p>
                    
                    <p>Price: $80,908</p>
                    <a href="#" class="buy-now-btn">Buy Now</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
