<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mens Fashion</title>

    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            text-align: center;
            background-color: #333; /* Dark background for the header */
            color: white;
            padding: 1em;
            margin-bottom: 20px; /* Add some space below the header */
            border-bottom: 2px solid #8B4513; /* Brown border */
        }

        nav {
            text-align: center;
            background-color: #8B4513; /* Brown background for the navigation bar */
            color: white;
            padding: 10px;
            margin-bottom: 20px; /* Add some space below the navigation bar */
        }

        .nav {
            display: flex;
            justify-content: center;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: white;
            font-weight: bold; /* Make the navigation links bold */
            text-transform: uppercase; /* Convert navigation text to uppercase */
            transition: all 0.3s ease; /* Add smooth transition effects */
        }

        .nav-link:hover {
            color: #f8f9fa; /* Change color on hover */
        }

        .main-content {
            text-align: center;
            padding: 20px;
        }

        .image-container {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px; /* Add border radius to the image container */
            overflow: hidden; /* Hide overflow for rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }

        .main-image {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #333; /* Dark background for the footer */
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mens Wears</h1>
    </header>

    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about us.html"><i class="bi bi-info-circle"></i> About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact us - Copy.html"><i class="bi bi-envelope"></i> Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="mens products .html"><i class="bi bi-tshirt"></i> Mens products </a></li>
        </ul>
    </nav>

    
    <section class="main-content">
        <div class="image-container">
            <img src="https://shopbrumano.com/cdn/shop/articles/Blog_Banner_14-09-2023.jpg?v=1694761685" alt="Boys Fashion" class="main-image">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mens Fashion</p>
    </footer>

    <!-- Add Bootstrap JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
